<!DOCTYPE html>
<html>
<head>
<title>Weather Forecast</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="styles.css" />
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
crossorigin="anonymous"
/>
<link
href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto+Slab:wght@300&family=Source+Sans+Pro:ital,wght@0,400;1,600;1,900&display=swap"
rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/c98a3acf96.js" crossorigin="anonymous"></script>
</head>
<body class="site-body">
<header class="header">
<h1>Weather Online</h1>
<div class="container">
<div class="row">
<form class="d-flex search-form" role="search">
<input class="form-control me-2" id="input-city" type="search" placeholder="Search by location">
<button type="button" class="btn btn-secondary">Search</button>
</form>
</div>
</div>
</header>
<nav class="navigation-menu">
<ul>
<li>
<a href="#">
Daily
</a>
</li>
<li>
<a href="">
Weekly
</a>
</li>
<li>
<a href="">
Monthly
</a>
</li>
<li>
<a href="">
News
</a>
</li> 
</ul>
</nav>
<main class="main-blocks">
<div class="main-today">
<div class="row">
<div class="col-2">
<a href="" id="today-link"></a>
</div>
<div class="col-2">
<strong id="current-location">London</strong>
<span class="temperature" id="temperature">19</span
><span class="units">
<a href="#" id="celsius-link">°C</a> |
<a href="#" id="fahrenheit-link">°F</a>
</span>
<p>Clear sky</p>
</div>
<div class="col-2">
<div class="main-more-info">
<a href="#">More info-></a>
</div>
</div>
</div>
</div>
<div class="main-tonight">
<div class="row">
<div class="col-2">
<a href="" id="tonight-link">Tonight 15/08</a>
</div>
<div class="col-2">
<p>16°</p>
<p>Partly cloudy</p>
</div>
</div>
</div>
<div class="container-cards">
<div class="row">
<div class="col-2">
<div class="card" class="card-first">
<div class="card-body">
<h5 class="card-title">Tuesday</h5>
<p class="card-emoji">&#9728;</p>
<p class="card-text">27°</p>
<a href="#" class="btn btn-primary">More</a>
</div>
</div>
</div>
<div class="col-2">
<div class="card" class="card-second">
<div class="card-body">
<h5 class="card-title">Wednesday</h5>
<p class="card-emoji">&#9925;</p>
<p class="card-text">26°</p>
<a href="#" class="btn btn-primary">More</a>
</div>
</div>
</div>
<div class="col-2">
<div class="card" class="card-third">
<div class="card-body">
<h5 class="card-title">Thursday</h5>
<p class="card-emoji">&#9925;</p>
<p class="card-text">22°</p>
<a href="#" class="btn btn-primary">More</a>
</div>
</div>
</div>
<div class="col-2">
<div class="card" class="card-fourth">
<div class="card-body">
<h5 class="card-title">Friday</h5>
<p class="card-emoji">&#9729;</p>
<p class="card-text">21°</p>
<a href="#" class="btn btn-primary">More</a>
</div>
</div>
</div>
<div class="col-2">
<div class="card" class="card-fifth">
<div class="card-body">
<h5 class="card-title">Saturday</h5>
<p class="card-emoji">&#127783;</p>
<p class="card-text">22°</p>
<a href="#" class="btn btn-primary">More</a>
</div>
</div>
</div>
</div>
</div>
</main>
<script src="scrypt.js"></script>
</body>
</div>
</html>
